        var api = new FacePP('0ef14fa726ce34d820c5a44e57fef470', '4Y9YXOMSDvqu1Ompn9NSpNwWQFHs1hYD');
        api.request('detection/detect', {
          url: 'http://img.taopic.com/uploads/allimg/110406/2981-1104061PP018.jpg'
        }, function(err, result) {
          if (err) {
            // TODO handle error
            return;
          }
          // TODO use result
          var smiling_value =  JSON.stringify(result.face[0].attribute.smiling.value, null, 2);
          var info = JSON.stringify(result, null, 2);

          if(smiling_value <= 50){document.getElementById('response').innerHTML = "false"+ '<p>' + info + '</p>';
        }else if(smiling_value > 50){document.getElementById('response').innerHTML = "ture" + '<p>' + info + '</p>';  
        }else{document.getElementById('response').innerHTML = "error";
        }

          
        });
      })();
