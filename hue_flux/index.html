<script type="text/javascript">
    $(document).ready(function(){
            
        var hjs = HueJS({
            ipAddress:"192.168.0.108",
            devicetype:"test2",
            username: "effyzhang1"
        });


        $('h1').click(function(e){
            e.preventDefault();
           
            hjs.authenticate( function(f){
                alert("Successfully Authenticated");
                // $('body').append(JSON.stringify(hjs.getCache()));
                // console.log(hjs.getCache());
            },
            function(f){
                alert("Error connecting to Hue");
                console.log(f);
            });
        });


        $('#btn-on').click(function(e){
            e.preventDefault();
            hjs.turnOn([1,2]);
        });
    
        $('#btn-off').click(function(e){
            e.preventDefault();
            hjs.turnOff([1,2]);
        }); 

        $('#btn-flux').click(function(e){
            e.preventDefault();
            Flux();
        }); 


        $('#btn_flux').click(function(){

            $(this).fadeOut('slow');

            $('#btn_off').fadeIn('slow');
            $('#btn_on').fadeIn('slow');
            
            $('.circle').animate({
                'marginTop':"-=310px"
            },500,'easeInOutQuart');

            $('.ellipse').animate({backgroundColor:'rgba(0, 0, 0, 0.2)'},500);

            $('.icons').animate({
                'marginTop':"+=35px"
            },500);

            $('.icon_on').animate({
                'marginTop':"-=35px"
            },500);

            $('.icon_flux').addClass('bigger');
            $('#test').toggleClass('smaller');
            $('.menu_icon').toggleClass('brighter');
            $('nav').toggleClass('brighter');
            
            $('#background').delay(400).fadeToggle('slow','linear').toggleClass('moveup');

        });

        $('#btn_on').click(function(){
            $(this).fadeOut('slow');
            $('#btn_flux2').fadeIn('slow');
            
            $('#icon_flux').fadeOut('fast');
            $('.icon_on').fadeIn('fast');

            $('#background').fadeToggle('slow','linear');
            $('.screen').animate({backgroundColor:'#ffe083'},400);

        }); 

        $('#btn_flux2').click(function(){
            $(this).fadeOut('slow');
            $('#btn_on').fadeIn('slow');
            
            $('#icon_flux').fadeIn('fast');
            $('.icon_on').fadeOut('fast');
            $('#background').fadeToggle('slow','linear');
            

        });   

        $('#btn_off').click(function(){

            $(this).fadeOut('slow');
            
            $('#btn_flux2').fadeOut('slow');
            $('#btn_flux').fadeIn('slow');
            
            $('.icon_on').css('display','none');
            $('#icon_flux').css('display','block');
            
            $('.circle').animate({
                'marginTop':"+=310px"
            },500,'easeInOutQuart');

            $('.ellipse').animate({backgroundColor:'rgba(255, 255, 255, 0.2)'},500);

            $('.icons').animate({
                'marginTop':"-=35px"
            },500);

            $('.icon_on').animate({
                'marginTop':"+=35px"
            },500);

            $('.icon_flux').toggleClass('bigger');
            $('#test').toggleClass('smaller');
            $('.menu_icon').removeClass('brighter');
            $('nav').removeClass('brighter');
            
            $('#background').delay(400).fadeOut('slow','linear').toggleClass('moveup');
            $('.screen').animate({backgroundColor:'#1d204b'},400);

            

        });



    });

window.onload = GetTime('time');
</script>
